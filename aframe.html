<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene background="color: #FAFAFA">
    <a-entity light="type: directional; color: #EEE; intensity: 10" position="-1 3 2"></a-entity>
    <a-box position="1 0 0" rotation="0 0 0" color="#FF0000"></a-box>
    <a-box position="0 1 0" rotation="0 0 0" color="#00FF00"></a-box>
    <a-box position="0 0 1" rotation="0 0 0" color="#0000FF"></a-box>
    <a-box position="-1 0 0" rotation="0 0 0" color="#FF0000"></a-box>
    <a-box position="0 -1 0" rotation="0 0 0" color="#00FF00"></a-box>
    <a-box position="0 0 -1" rotation="0 0 0" color="#0000FF"></a-box>
    <a-entity
            gltf-model="models/flying_bird/scene.gltf"
            scale="10 10 10"
            position="0 1 0"
            animation-mixer
    >
    </a-entity>
</a-scene>
</body>
</html>
