<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene background="color: #FAFAFA">
    <a-light type="ambient" color="#EEE" intensity="0.3"></a-light>
    <a-light type="spot" color="#EEE" intensity="1.5" angle="230" position="50 160 0" scale="30 30 30" target="rfront"></a-light>

    <a-box position="0 0 0" rotation="0 0 0" scale="1 1 1" color="white"></a-box>
    <a-box position="1 1 0" rotation="0 0 0" scale="1 1 1" color="white"></a-box>

    <a-box position="130 100 0" rotation="0 0 0" scale="30 30 30" color="#FF0000"></a-box>
    <a-box position="100 130 0" rotation="0 0 0" scale="30 30 30" color="#00FF00"></a-box>
    <a-box position="100 100 30" rotation="0 0 0" scale="30 30 30" color="#0000FF"></a-box>
    <a-box position="70 100 0" rotation="0 0 0" scale="30 30 30" color="#FF0000" id="rfront"></a-box>
    <a-box position="100 70 0" rotation="0 0 0" scale="30 30 30" color="#00FF00"></a-box>
    <a-box position="100 100 -30" rotation="0 0 0" scale="30 30 30" color="#0000FF"></a-box>
    <a-entity
            gltf-model="models/flying_bird/scene.gltf"
            scale="1000 1000 1000"
            position="100 100 0"
            animation-mixer
    >
    </a-entity>
</a-scene>
</body>
</html>
